# Spring Boot \u00ed\u0099\u0098\u00ea\u00b2\u00bd\u00ec\u0084\u00a4\u00ec\u00a0\u0095\u00ed\u0095\u0098\u00eb\u008a\u0094 \u00ed\u008c\u008c\u00ec\u009d\u00bc (DB, Tomcat \u00eb\u0093\u00b1)

# Tomcat Server Port \u00eb\u00b3\u0080\u00ea\u00b2\u00bd
server.port=8082

# Context Path \u00ec\u0088\u0098\u00ec\u00a0\u0095 
# Context Path \u00ec\u0088\u0098\u00ec\u00a0\u0095\u00ed\u0095\u0098\u00ec\u00a7\u0080 \u00ec\u0095\u008a\u00ec\u009c\u00bc\u00eb\u00a9\u00b4 \u00ea\u00b8\u00b0\u00eb\u00b3\u00b8 Context Path -> /
# Context Path -> /boot
server.servlet.context-path=/boot

